<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <form class="hidden" id="login-form">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />
      <input type="submit" value="Log In" />
    </form>
    <h2 id="clock">00:00</h2>
    <h1 class="hidden" id="greeting"></h1>
    <form id="todo-form">
      <input type="text" placeholder="Write a todo and press Enter" required>
      <input type="time" required class="times">
      <input type="date" required class="dates">
      <button type="submit">Add</button>
    </form>
    <ul id="todo-list">
      <!-- <li>
        <span>text</span>
        <button>X</button>
      </li> -->
    </ul>

    <div id="quote">
      <span></span> <br/>
      <span></span>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
      <p>To check other cities' weather condition, <a href="./city/index.html">Click here</a></p>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>  
  </body>
</html>
